{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}The best Blog{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2>Edit your post:</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Update it</button>
    </form>
</div>
{% endblock content %}
